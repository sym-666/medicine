name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # 修改为 main 分支

# 设置 GITHUB_TOKEN 的权限，允许部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署，跳过正在进行的运行队列
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 构建任务
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Configure npm to use official registry
        run: |
          echo "registry=https://registry.npmjs.org/" > .npmrc
          npm config set registry https://registry.npmjs.org/
          npm config set fetch-retries 10
          npm config set fetch-retry-mintimeout 20000
          npm config set fetch-retry-maxtimeout 120000
          npm config set fetch-timeout 300000

      - name: Remove package-lock.json to avoid registry issues
        run: rm -f package-lock.json

      - name: Verify npm registry
        run: npm config get registry

      - name: Install dependencies
        run: npm install --legacy-peer-deps --registry=https://registry.npmjs.org/

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

  # 部署任务
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
